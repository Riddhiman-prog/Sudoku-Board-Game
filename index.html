<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  


</head>
<body>

  <div class="title-container">
    <img src="favicon.png" alt="Sudoku Icon" class="logo">
    <h1 style="color: crimson;">Sudoku Mastermind</h1>
  </div>

  <div id="leaderboard-container">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
    <button id="reset-leaderboard">Reset Leaderboard</button>
  </div>

  <div class="container">
    <header>
      <img src="https://tse2.mm.bing.net/th?id=OIP.actig2jFHvNqxFEdaZC14gHaEK&pid=Api&P=0&h=180" alt="Sudoku Icon">
      <h1>Sudoku Challenge</h1>
      <p class="subtitle">Test your logic and focus!</p>
    </header>

    <main>
      <div id="timer" class="mb-3 fw-bold">Time: 00:00</div>
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select> 
      


<select id="font-select">
  <option value="Arial">Arial</option>
  <option value="Courier New">Courier New</option>
  <option value="Georgia">Georgia</option>
  <option value="Times New Roman">Times New Roman</option>
</select>


<label for="font-size">Font Size:</label>
  <select id="font-size">
    <option value="16">Small</option>
    <option value="18" selected>Medium</option>
    <option value="22">Large</option>
  </select>
</div> 

<!-- <input type="number" id="font-size" min="10" max="40" value="20"> -->
<br>
<button id="theme-toggle">Toggle Dark Mode</button>



      <div id="sudoku-board"></div>
      <div class="buttons">
        <button id="new-game">New Game</button>
        <button id="check-btn">Check Solution</button>
        <button id="hint-btn">Hint</button>
      </div>
    </main>
  </div>

   
  




  <div id="game-container">
    <!-- Sudoku Board + Controls here -->
  </div>


  <br>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <a href="https://www.instagram.com/swaggy_riddrii?igsh=c2g5MnlieW0weWdt" class="social-icon" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/in/riddhiman-rakshit-12923228b" class="social-icon" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">
      </a>
    </div>
  </footer>




  <script src="script.js"></script>




</body>
</html>
